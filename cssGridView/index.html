<!DOCTYPE html>
<html>
<head>

<title>Responsive Web Design</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/grid-view.css">

</head>
<body>

<header class="header"><b>Grid View</b></header>

<div class="dcontainer">
  <div class="drow">
    <div class="dcol s-3  m-5 l-7 grid-item">
      dcol s-3 m-5 l-7
    </div>
    <div class="dcol s-9 m-7  l-5 grid-item">
      dcol s-9 m-7 l-5
    </div>
  </div>
  <div class="drow">
    <div class="dcol m-5 offset-m-3 grid-item">
      dcol m-5 offset-m-3
    </div>
    <div class="dcol m-4 grid-item">
      dcol m-4
    </div>
  </div>
  <div class="drow">
    <div class="dcol s-9 m-8 l-6 grid-item">
      dcol s-9 m-8 l-6
    </div>
    <div class="dcol s-3 m-4 l-6 grid-item">
      dcol s-3 m-4 l-6
    </div>
  </div>
  <div class="drow">
    <div class="dcol s-6 m-3 l-2 offset-l-1 grid-item">
      dcol s-6 m-3 l-2 offset-l-1
    </div>
    <div class="dcol s-6 m-3 l-2 offset-l-1 grid-item">
      dcol s-6 m-3 l-2 offset-l-1
    </div>
    <div class="dcol s-6 m-3 l-2 offset-l-1 grid-item">
      dcol s-6 m-3 l-2 offset-l-1
    </div>
    <div class="dcol s-6 m-3 l-2 offset-l-1 grid-item">
      dcol s-6 m-3 l-2 offset-l-1
    </div>
  </div>
</div>



</body>
</html>
